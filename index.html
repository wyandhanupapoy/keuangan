<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Keuangan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .placeholder-glow .placeholder { min-height: 1.5rem; }
    </style>
</head>
<body>
    <div class="container my-4">
        <header class="text-center mb-4">
            <h1>Catatan Keuanganku üí∞</h1>
        </header>

        <section class="row g-3 text-center mb-4">
            <div class="col-md-4"><div class="card shadow-sm"><div class="card-body">
                <h5 class="card-title text-success">Total Pemasukan</h5>
                <h3 id="total-pemasukan">Rp 0</h3>
            </div></div></div>
            <div class="col-md-4"><div class="card shadow-sm"><div class="card-body">
                <h5 class="card-title text-danger">Total Pengeluaran</h5>
                <h3 id="total-pengeluaran">Rp 0</h3>
            </div></div></div>
            <div class="col-md-4"><div class="card shadow-sm"><div class="card-body">
                <h5 class="card-title text-primary">Saldo Akhir</h5>
                <h3 id="saldo-akhir">Rp 0</h3>
            </div></div></div>
        </section>

        <section class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3">Tambah Transaksi Baru</h5>
                <form id="form-tambah" class="row g-3">
                    <div class="col-md-6">
                        <label for="deskripsi" class="form-label">Deskripsi</label>
                        <input type="text" id="deskripsi" name="deskripsi" class="form-control" placeholder="Contoh: Gaji bulanan" required>
                    </div>
                    <div class="col-md-6">
                        <label for="jumlah" class="form-label">Jumlah (Rp)</label>
                        <input type="number" id="jumlah" name="jumlah" class="form-control" placeholder="50000" required>
                    </div>
                    <div class="col-md-6">
                        <label for="tipe" class="form-label">Tipe Transaksi</label>
                        <select id="tipe" name="tipe" class="form-select" required>
                            <option value="pemasukan">Pemasukan</option>
                            <option value="pengeluaran">Pengeluaran</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="tanggal" class="form-label">Tanggal</label>
                        <input type="date" id="tanggal" name="tanggal" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary w-100">
                            <span id="button-text">Simpan Transaksi</span>
                            <span id="button-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <section class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">Riwayat Transaksi</h5>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr><th>Tanggal</th><th>Deskripsi</th><th class="text-end">Jumlah</th></tr>
                        </thead>
                        <tbody id="riwayat-transaksi">
                            <tr><td colspan="3" class="text-center py-4">Memuat data...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <footer class="text-center text-muted mt-5">
            <p>Dibuat dengan ‚ù§Ô∏è di Cimenyan &copy; 2025</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>

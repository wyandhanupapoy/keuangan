<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Keuangan Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f0f2f5; }
        .card { border: none; }
        .table-hover tbody tr:hover { background-color: #f8f9fa; }
    </style>
</head>
<body>
    <div class="container my-4">
        <header class="text-center mb-5">
            <h1 class="display-5 fw-bold">Dashboard Keuangan Pro üìä</h1>
            <p class="lead text-muted">Analisis, catat, ubah, dan hapus transaksimu.</p>
        </header>

        <section class="row g-4 mb-5">
            <div class="col-lg-8">
                <div class="row g-4">
                    <div class="col-md-4"><div class="card shadow-sm h-100"><div class="card-body text-center">
                        <h6 class="card-title text-success text-uppercase">Total Pemasukan</h6>
                        <h3 id="total-pemasukan" class="fw-bold">Rp 0</h3>
                    </div></div></div>
                    <div class="col-md-4"><div class="card shadow-sm h-100"><div class="card-body text-center">
                        <h6 class="card-title text-danger text-uppercase">Total Pengeluaran</h6>
                        <h3 id="total-pengeluaran" class="fw-bold">Rp 0</h3>
                    </div></div></div>
                    <div class="col-md-4"><div class="card shadow-sm h-100"><div class="card-body text-center">
                        <h6 class="card-title text-primary text-uppercase">Saldo Akhir</h6>
                        <h3 id="saldo-akhir" class="fw-bold">Rp 0</h3>
                    </div></div></div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <canvas id="chart-distribusi" style="max-height: 150px;"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <section class="row g-4">
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Tambah Transaksi</h5>
                        <form id="form-tambah" class="row g-3">
                            <div class="col-12"><label for="deskripsi" class="form-label">Deskripsi</label><input type="text" id="deskripsi" name="deskripsi" class="form-control" required></div>
                            <div class="col-12"><label for="jumlah" class="form-label">Jumlah</label><input type="number" id="jumlah" name="jumlah" class="form-control" required></div>
                            <div class="col-12"><label for="tipe" class="form-label">Tipe</label><select id="tipe" name="tipe" class="form-select" required><option value="pemasukan">Pemasukan</option><option value="pengeluaran">Pengeluaran</option></select></div>
                            <div class="col-12"><label for="tanggal" class="form-label">Tanggal</label><input type="date" id="tanggal" name="tanggal" class="form-control" required></div>
                            <div class="col-12"><button type="submit" class="btn btn-primary w-100"><i class="bi bi-plus-circle"></i> Simpan</button></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Riwayat Transaksi</h5>
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead>
                                    <tr><th>Tanggal</th><th>Deskripsi</th><th class="text-end">Jumlah</th><th class="text-center">Aksi</th></tr>
                                </thead>
                                <tbody id="riwayat-transaksi">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="text-center text-muted mt-5">
            <p>Dibuat dengan ‚ù§Ô∏è di Cimenyan &copy; 2025</p>
        </footer>
    </div>

    <div class="modal fade" id="modal-edit" tabindex="-1" aria-labelledby="modal-edit-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-edit-label">Edit Transaksi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-edit">
                        <input type="hidden" id="edit-id">
                        <div class="mb-3"><label for="edit-deskripsi" class="form-label">Deskripsi</label><input type="text" id="edit-deskripsi" class="form-control" required></div>
                        <div class="mb-3"><label for="edit-jumlah" class="form-label">Jumlah</label><input type="number" id="edit-jumlah" class="form-control" required></div>
                        <div class="mb-3"><label for="edit-tipe" class="form-label">Tipe</label><select id="edit-tipe" class="form-select" required><option value="pemasukan">Pemasukan</option><option value="pengeluaran">Pengeluaran</option></select></div>
                        <div class="mb-3"><label for="edit-tanggal" class="form-label">Tanggal</label><input type="date" id="edit-tanggal" class="form-control" required></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" id="tombol-simpan-edit" class="btn btn-primary">Simpan Perubahan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>

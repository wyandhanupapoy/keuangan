<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Keuangan Pribadi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f0f2f5; }
        .auth-wrapper { max-width: 400px; margin: 5rem auto; }
        #app-container { display: none; } /* Sembunyikan aplikasi utama secara default */
    </style>
</head>
<body>

    <div id="app-loader" class="d-flex justify-content-center align-items-center vh-100">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div id="auth-container" class="auth-wrapper d-none">
        <div class="card shadow-lg border-0">
            <div class="card-body p-4">
                <h3 class="text-center fw-bold mb-4">Selamat Datang</h3>
                <ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation"><button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab">Login</button></li>
                    <li class="nav-item" role="presentation"><button class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab">Register</button></li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel">
                        <form id="form-login">
                            <div class="form-floating mb-3"><input type="email" class="form-control" id="login-email" placeholder="Email" required><label for="login-email">Alamat Email</label></div>
                            <div class="form-floating mb-3"><input type="password" class="form-control" id="login-password" placeholder="Password" required><label for="login-password">Password</label></div>
                            <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="pills-register" role="tabpanel">
                        <form id="form-register">
                            <div class="form-floating mb-3"><input type="email" class="form-control" id="register-email" placeholder="Email" required><label for="register-email">Alamat Email</label></div>
                            <div class="form-floating mb-3"><input type="password" class="form-control" id="register-password" placeholder="Password (min. 6 karakter)" required><label for="register-password">Password</label></div>
                            <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
                        </form>
                    </div>
                </div>
                <div id="auth-alert" class="alert alert-danger mt-3 d-none" role="alert"></div>
            </div>
        </div>
    </div>
    
    <div id="app-container" class="container my-4">
        <nav class="navbar navbar-expand-lg bg-white shadow-sm rounded mb-4">
            <div class="container-fluid">
                <span class="navbar-brand fw-bold">KeuanganKu</span>
                <div class="d-flex align-items-center">
                    <span id="user-email" class="navbar-text me-3"></span>
                    <button id="tombol-logout" class="btn btn-outline-danger">Logout</button>
                </div>
            </div>
        </nav>
        
        <main>
            <section class="row g-4 mb-5">
                 <div class="col-lg-8"><div class="row g-4">
                     <div class="col-md-4"><div class="card shadow-sm h-100"><div class="card-body text-center"><h6 class="card-title text-success text-uppercase">Total Pemasukan</h6><h3 id="total-pemasukan" class="fw-bold">Rp 0</h3></div></div></div>
                     <div class="col-md-4"><div class="card shadow-sm h-100"><div class="card-body text-center"><h6 class="card-title text-danger text-uppercase">Total Pengeluaran</h6><h3 id="total-pengeluaran" class="fw-bold">Rp 0</h3></div></div></div>
                     <div class="col-md-4"><div class="card shadow-sm h-100"><div class="card-body text-center"><h6 class="card-title text-primary text-uppercase">Saldo Akhir</h6><h3 id="saldo-akhir" class="fw-bold">Rp 0</h3></div></div></div>
                 </div></div>
                 <div class="col-lg-4"><div class="card shadow-sm h-100"><div class="card-body d-flex justify-content-center align-items-center"><canvas id="chart-distribusi" style="max-height: 150px;"></canvas></div></div></div>
             </section>
             <section class="row g-4">
                 <div class="col-lg-4"><div class="card shadow-sm"><div class="card-body"><h5 class="card-title mb-3">Tambah Transaksi</h5><form id="form-tambah" class="row g-3"><div class="col-12"><label for="deskripsi" class="form-label">Deskripsi</label><input type="text" id="deskripsi" name="deskripsi" class="form-control" required></div><div class="col-12"><label for="jumlah" class="form-label">Jumlah</label><input type="number" id="jumlah" name="jumlah" class="form-control" required></div><div class="col-12"><label for="tipe" class="form-label">Tipe</label><select id="tipe" name="tipe" class="form-select" required><option value="pemasukan">Pemasukan</option><option value="pengeluaran">Pengeluaran</option></select></div><div class="col-12"><label for="tanggal" class="form-label">Tanggal</label><input type="date" id="tanggal" name="tanggal" class="form-control" required></div><div class="col-12"><button type="submit" class="btn btn-primary w-100"><i class="bi bi-plus-circle"></i> Simpan</button></div></form></div></div></div>
                 <div class="col-lg-8"><div class="card shadow-sm"><div class="card-body"><h5 class="card-title mb-3">Riwayat Transaksi</h5><div class="table-responsive"><table class="table table-hover align-middle"><thead><tr><th>Tanggal</th><th>Deskripsi</th><th class="text-end">Jumlah</th><th class="text-center">Aksi</th></tr></thead><tbody id="riwayat-transaksi"></tbody></table></div></div></div></div>
             </section>
        </main>
    </div>

    <div class="modal fade" id="modal-edit" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">Edit Transaksi</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><form id="form-edit"><input type="hidden" id="edit-id"><div class="mb-3"><label for="edit-deskripsi" class="form-label">Deskripsi</label><input type="text" id="edit-deskripsi" class="form-control" required></div><div class="mb-3"><label for="edit-jumlah" class="form-label">Jumlah</label><input type="number" id="edit-jumlah" class="form-control" required></div><div class="mb-3"><label for="edit-tipe" class="form-label">Tipe</label><select id="edit-tipe" class="form-select" required><option value="pemasukan">Pemasukan</option><option value="pengeluaran">Pengeluaran</option></select></div><div class="mb-3"><label for="edit-tanggal" class="form-label">Tanggal</label><input type="date" id="edit-tanggal" class="form-control" required></div></form></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button><button type="button" id="tombol-simpan-edit" class="btn btn-primary">Simpan Perubahan</button></div></div></div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
